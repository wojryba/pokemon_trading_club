<div class="bu">
  <div class="modal-header">
    <h1>Which pokemon you want to trade for?</h1>
  </div>

  <div class="pokemons">
    <div *ngFor="let pokemon of pokemons, let i = index">
      <div class="pokomon">
        <img (click)="choosePokemon(i)" src="{{pokemon.sprites.front_default}}" alt="{{pokemon.name}}" />
        <h4>{{pokemon.name}}</h4>
      </div>
    </div>
  </div>
</div>
